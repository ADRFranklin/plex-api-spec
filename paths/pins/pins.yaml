post:
  servers:
    - url: 'https://plex.tv/api/v2'
  tags:
    - Plex
  summary: Get a Pin
  operationId: getPin
  description: Retrieve a Pin from Plex.tv for authentication flows
  security: [] # No security required
  parameters:
    - name: strong
      description: |
        Determines the kind of code returned by the API call
        Strong codes are used for Pin authentication flows
        Non-Strong codes are used for `Plex.tv/link`
      in: query
      schema:
        type: boolean
        default: false
      required: false
    - $ref: ../../parameters/ClientIdentifier.yaml
    - $ref: ../../parameters/ClientProduct.yaml
  responses:
    '200':
      description: The Pin
      content:
        application/json:
          schema:
            $ref: ../../models/AuthPinContainer.yaml
    '400':
      content:
        application/json:
          schema:
             $ref: ../../responses/400-MissingIdentifier.yaml

