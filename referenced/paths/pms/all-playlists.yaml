get:
  tags:
    - Playlists
  summary: Get All Playlists
  description: ""
  operationId: getPlaylists
  parameters:
    - name: playlistType
      description: limit to a type of playlist.
      in: query
      schema:
        type: string
        enum:
          - audio
          - video
          - photo
      required: false
    - name: smart
      description: type of playlists to return (default is all).
      in: query
      schema:
        type: number
        enum:
          - 0
          - 1
      required: false  
    - $ref: "../../parameters/X-Plex-Device-Name.yaml"
    - $ref: "../../parameters/X-Plex-Device.yaml"
    - $ref: "../../parameters/X-Plex-Platform-Version.yaml"
    - $ref: "../../parameters/X-Plex-Platform.yaml"
    - $ref: "../../parameters/X-Plex-Product.yaml"
    - $ref: "../../parameters/X-Plex-Provides.yaml"
    - $ref: "../../parameters/X-Plex-Version.yaml"
  responses:
    "200":
      description: returns all playlists
    "401":
      $ref: "../../responses/401.yaml"