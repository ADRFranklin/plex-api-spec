get:
  tags:
    - Library
  summary: Refresh Library
  description: |
    This endpoint Refreshes the library.
  operationId: refreshLibrary
  parameters:
    - name: sectionId
      description: the Id of the library to refresh
      in: path
      schema:
        type: number
      required: true
  responses:
    "200":
      description: The library is refreshing
    "401":
      $ref: "../responses/401.yaml"
