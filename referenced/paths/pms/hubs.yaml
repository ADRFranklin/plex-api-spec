get:
  tags:
    - Hubs
  summary: Get Global Hubs
  description: ""
  operationId: getGlobalHubs
  parameters:
    - name: count
      description: The number of items to return with each hub.
      in: query
      schema:
        type: number
      required: false
    - name: onlyTransient
      description: Only return hubs which are "transient", meaning those which are prone to changing after media playback or addition (e.g. On Deck, or Recently Added).
      in: query
      schema:
        type: number
        enum:
          - 0
          - 1
      required: false  
    - $ref: "../../parameters/X-Plex-Device-Name.yaml"
    - $ref: "../../parameters/X-Plex-Device.yaml"
    - $ref: "../../parameters/X-Plex-Platform-Version.yaml"
    - $ref: "../../parameters/X-Plex-Platform.yaml"
    - $ref: "../../parameters/X-Plex-Product.yaml"
    - $ref: "../../parameters/X-Plex-Provides.yaml"
    - $ref: "../../parameters/X-Plex-Version.yaml"
  responses:
    "200":
      description: returns global hubs
    "401":
      $ref: "../../responses/401.yaml"