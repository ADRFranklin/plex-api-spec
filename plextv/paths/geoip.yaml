get:
  tags:
    - Plex.tv
  summary: Get Geo Data
  description: Get Geo Data
  operationId: getGeoData
  responses:
    "200":
      description: Geo Data
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                example: 1841489
              name:
                type: string
                example: "Blindkitty38's home"
              guestUserID:
                type: number
                example: 58815432
              guestUserUUID:
                type: string
                example: f3df4e01bfca0787
              guestEnabled:
                type: boolean
              subscription:
                type: boolean

    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
