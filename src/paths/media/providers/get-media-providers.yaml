get:
  tags:
    - Server
  summary: Get Media Providers
  description: Retrieves media providers and their features from the Plex server.
  operationId: get-media-providers
  parameters:
    - $ref: '../../../parameters/accept-application-json.yaml'
    - $ref: '../../../parameters/plex/x-plex-device.yaml'
    - $ref: '../../../parameters/plex/x-plex-device-name.yaml'
    - $ref: '../../../parameters/plex/x-plex-device-screen-resolution.yaml'
    - $ref: '../../../parameters/plex/x-plex-features.yaml'
    - $ref: '../../../parameters/plex/x-plex-identifier.yaml'
    - $ref: '../../../parameters/plex/x-plex-language.yaml'
    - $ref: '../../../parameters/plex/x-plex-model.yaml'
    - $ref: '../../../parameters/plex/x-plex-platform.yaml'
    - $ref: '../../../parameters/plex/x-plex-product.yaml'
    - $ref: '../../../parameters/plex/x-plex-session-id.yaml'
    - $ref: '../../../parameters/plex/x-plex-version.yaml'
    - name: X-Plex-Token
      in: query
      required: true
      schema:
        type: string
      example: "tW7zyenPCasLpVnaZa8y"
  responses:
    '200':
      description: Media providers and their features
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                  allowCameraUpload:
                    type: boolean
                  allowChannelAccess:
                    type: boolean
                  allowSharing:
                    type: boolean
                  allowSync:
                    type: boolean
                  allowTuners:
                    type: boolean
                  backgroundProcessing:
                    type: boolean
                  certificate:
                    type: boolean
                  companionProxy:
                    type: boolean
                  countryCode:
                    type: string
                  diagnostics:
                    type: string
                  eventStream:
                    type: boolean
                  friendlyName:
                    type: string
                  livetv:
                    type: integer
                  machineIdentifier:
                    type: string
                  musicAnalysis:
                    type: integer
                  myPlex:
                    type: boolean
                  myPlexMappingState:
                    type: string
                  myPlexSigninState:
                    type: string
                  myPlexSubscription:
                    type: boolean
                  myPlexUsername:
                    type: string
                  offlineTranscode:
                    type: integer
                  ownerFeatures:
                    type: string
                  platform:
                    type: string
                  platformVersion:
                    type: string
                  pluginHost:
                    type: boolean
                  pushNotifications:
                    type: boolean
                  readOnlyLibraries:
                    type: boolean
                  streamingBrainABRVersion:
                    type: integer
                  streamingBrainVersion:
                    type: integer
                  sync:
                    type: boolean
                  transcoderActiveVideoSessions:
                    type: integer
                  transcoderAudio:
                    type: boolean
                  transcoderLyrics:
                    type: boolean
                  transcoderSubtitles:
                    type: boolean
                  transcoderVideo:
                    type: boolean
                  transcoderVideoBitrates:
                    type: string
                  transcoderVideoQualities:
                    type: string
                  transcoderVideoResolutions:
                    type: string
                  updatedAt:
                    type: integer
                  updater:
                    type: boolean
                  version:
                    type: string
                  voiceSearch:
                    type: boolean
                  MediaProvider:
                    type: array
                    items:
                      type: object
                      properties:
                        identifier:
                          type: string
                        title:
                          type: string
                        types:
                          type: string
                        protocols:
                          type: string
                        Feature:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              type:
                                type: string
                              Directory:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    hubKey:
                                      type: string
                                    title:
                                      type: string
                                    agent:
                                      type: string
                                    language:
                                      type: string
                                    refreshing:
                                      type: boolean
                                    scanner:
                                      type: string
                                    uuid:
                                      type: string
                                    id:
                                      type: string
                                    key:
                                      type: string
                                    type:
                                      type: string
                                    subtype:
                                      type: string
                                    updatedAt:
                                      type: integer
                                    scannedAt:
                                      type: integer
                                    Pivot:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          id:
                                            type: string
                                          key:
                                            type: string
                                          type:
                                            type: string
                                          title:
                                            type: string
                                          context:
                                            type: string
                                          symbol:
                                            type: string
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
