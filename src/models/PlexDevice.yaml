title: PlexDevice
type: object
required:
  - name
  - product
  - productVersion
  - platform
  - platformVersion
  - device
  - clientIdentifier
  - createdAt
  - lastSeenAt
  - provides
  - ownerId
  - sourceTitle
  - publicAddress
  - accessToken
  - owned
  - home
  - synced
  - relay
  - presence
  - httpsRequired
  - publicAddressMatches
  - dnsRebindingProtection
  - natLoopbackSupported
  - connections
properties:
  name:
    type: string
  product:
    type: string
  productVersion:
    type: string
  platform:
    type:
      - "null"
      - string
  platformVersion:
    type:
      - "null"
      - string
  device:
    type:
      - "null"
      - string
  clientIdentifier:
    type: string
  createdAt:
    allOf:
      - $ref: "./common/PlexDateTimeISO.yaml"
      - description: The time the device was created/registered
  lastSeenAt:
    allOf:
      - $ref: "./common/PlexDateTimeISO.yaml"
      - description: The last time the device was seen
  provides:
    type: string
  ownerId:
    description: ownerId is null when the device is owned by the token used to send the request
    type:
      - "null"
      - integer
  sourceTitle:
    type:
      - "null"
      - string
  publicAddress:
    type: string
  accessToken:
    type: string
  owned:
    type: boolean
  home:
    type: boolean
  synced:
    type: boolean
  relay:
    type: boolean
  presence:
    type: boolean
  httpsRequired:
    type: boolean
  publicAddressMatches:
    type: boolean
  dnsRebindingProtection:
    type: boolean
  natLoopbackSupported:
    type: boolean
  connections:
    type: array
    items:
      type: object
      required:
        - protocol
        - address
        - port
        - uri
        - local
        - relay
        - IPv6
      properties:
        protocol:
          # TODO - This should be an enum but there is a bug in the generator
          description: The protocol used for the connection (http, https, etc)
          example: "http"
          type: string
        address:
          description: The (ip) address or domain name used for the connection
          type: string
        port:
          description: The port used for the connection
          type: integer
          format: int32
        uri:
          description: The full URI of the connection
          type: string
        local:
          description: If the connection is local address
          type: boolean
        relay:
          description: If the connection is relayed through plex.direct
          type: boolean
        IPv6:
          description: If the connection is using IPv6
          type: boolean
