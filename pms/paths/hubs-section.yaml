get:
  tags:
    - Hubs
  summary: Get library specific hubs
  description: |
    This endpoint will return a list of library specific hubs
  operationId: getLibraryHubs
  parameters:
    - name: sectionId
      description: the Id of the library to query
      in: path
      schema:
        type: number
      required: true
    - name: count
      description: The number of items to return with each hub.
      in: query
      schema:
        type: number
      required: false
    - name: onlyTransient
      description: Only return hubs which are "transient", meaning those which are prone to changing after media playback or addition (e.g. On Deck, or Recently Added).
      in: query
      schema:
        type: integer
        enum:
          - 0
          - 1
      required: false

  responses:
    "200":
      description: The hubs specific to the library
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 7
                  allowSync:
                    type: boolean
                    example: true
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  librarySectionID:
                    type: integer
                    format: int32
                    example: 1
                  librarySectionTitle:
                    type: string
                    example: Movies
                  librarySectionUUID:
                    type: string
                    example: 322a231a-b7f7-49f5-920f-14c61199cd30
                  Hub:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          example: /library/sections/1/all?sort=lastViewedAt:desc&unwatched=0&viewOffset=0
                        title:
                          type: string
                          example: Recently Played Movies
                        type:
                          type: string
                          example: movie
                        hubIdentifier:
                          type: string
                          example: movie.recentlyviewed.1
                        context:
                          type: string
                          example: hub.movie.recentlyviewed
                        size:
                          type: integer
                          format: int32
                          example: 6
                        more:
                          type: boolean
                          example: true
                        style:
                          type: string
                          example: shelf
                        hubKey:
                          type: string
                          example: /library/metadata/66485,66098,57249,11449,5858,14944
                        Metadata:
                          type: array
                          items:
                            type: object
                            properties:
                              ratingKey:
                                type: string
                                example: "14944"
