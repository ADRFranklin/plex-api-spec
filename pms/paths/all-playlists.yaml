get:
  tags:
    - Playlists
  summary: Get All Playlists
  description: Get All Playlists given the specified filters.
  operationId: getPlaylists
  parameters:
    - name: playlistType
      description: limit to a type of playlist.
      in: query
      schema:
        type: string
        enum:
          - audio
          - video
          - photo
      required: false
    - name: smart
      description: type of playlists to return (default is all).
      in: query
      schema:
        type: integer
        enum:
          - 0
          - 1
      required: false

  responses:
    "200":
      description: returns all playlists
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 4
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingKey:
                          type: string
                          example: "92"
                        key:
                          type: string
                          example: /playlists/92/items
                        guid:
                          type: string
                          example: com.plexapp.agents.none://7ca5aaef-58e8-4828-9e21-c009c97f2903
                        type:
                          type: string
                          example: playlist
                        title:
                          type: string
                          example: Static Playlist
                        summary:
                          type: string
                          example: "A Great Playlist"
                        smart:
                          type: boolean
                          example: false
                        playlistType:
                          type: string
                          example: video
                        composite:
                          type: string
                          example: /playlists/92/composite/1705716440
                        icon:
                          type: string
                          example: playlist://image.smart
                        viewCount:
                          type: integer
                          format: int32
                          example: 1
                        lastViewedAt:
                          type: integer
                          format: int32
                          example: 1705716298
                        duration:
                          type: integer
                          format: int32
                          example: 7328000
                        leafCount:
                          type: integer
                          format: int32
                          example: 32
                        addedAt:
                          type: integer
                          format: int32
                          example: 1705716298
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1705716440
                    example:
                      - ratingKey: "92"
                        key: /playlists/92/items
                        guid: com.plexapp.agents.none://7ca5aaef-58e8-4828-9e21-c009c97f2903
                        type: playlist
                        title: Static Playlist
                        summary: "A Great Playlist"
                        smart: false
                        playlistType: video
                        composite: /playlists/92/composite/1705716440
                        icon: playlist://image.smart
                        viewCount: 1
                        lastViewedAt: 1705716298
                        duration: 7328000
                        leafCount: 32
                        addedAt: 1705716298
                        updatedAt: 1705716440
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
