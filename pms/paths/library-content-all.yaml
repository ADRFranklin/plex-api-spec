get:
  tags:
    - Library
  summary: Get Library Items
  description: |
    This endpoint will return a list of library items filtered by the filter and type provided
  operationId: getLibraryItems
  parameters:
    - name: sectionId
      description: the Id of the library to query
      in: path
      schema:
        type: number
      required: true
    - name: type
      description: item type
      in: query
      schema:
        type: number
      required: false
    - name: filter
      description: the filter parameter
      in: query
      schema:
        type: string
      required: false

  responses:
    "200":
      description: The details of the library
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 1
                  allowSync:
                    type: boolean
                    example: true
                  art:
                    type: string
                    example: /:/resources/movie-fanart.jpg
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  librarySectionID:
                    type: integer
                    format: int32
                    example: 1
                  librarySectionTitle:
                    type: string
                    example: Movies
                  librarySectionUUID:
                    type: string
                    example: cfc899d7-3000-46f6-8489-b9592714ada5
                  mediaTagPrefix:
                    type: string
                    example: /system/bundle/media/flags/
                  mediaTagVersion:
                    type: integer
                    format: int32
                    example: 1698860922
                  thumb:
                    type: string
                    example: /:/resources/movie.png
                  title1:
                    type: string
                    example: Movies
                  title2:
                    type: string
                    example: All Movies
                  viewGroup:
                    type: string
                    example: movie
                  viewMode:
                    type: integer
                    format: int32
                    example: 65592
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingKey:
                          type: string
                          example: "17"
                        key:
                          type: string
                          example: /library/metadata/17
                        guid:
                          type: string
                          example: plex://movie/5d77683f6f4521001ea9dc53
                        studio:
                          type: string
                          example: Universal Pictures
                        type:
                          type: string
                          example: movie
                        title:
                          type: string
                          example: Serenity
                        contentRating:
                          type: string
                          example: PG-13
                        summary:
                          type: string
                          example: Serenity continues the story of the TV series it was based upon
                            ("Firefly"). River Tam had a secret - one in which she's not
                            even aware - so dangerous, no one's safe, as an Alliance
                            operative's sent to capture her, and all others are considered
                            irrelevant to his job.
                        rating:
                          type: number
                          example: 8.2
                        audienceRating:
                          type: number
                          example: 9.1
                        year:
                          type: integer
                          format: int32
                          example: 2005
                        tagline:
                          type: string
                          example: They aim to misbehave.
                        thumb:
                          type: string
                          example: /library/metadata/17/thumb/1705637165
                        art:
                          type: string
                          example: /library/metadata/17/art/1705637165
                        duration:
                          type: integer
                          format: int32
                          example: 141417
                        originallyAvailableAt:
                          type: string
                          format: date
                          example: 2005-09-29
                        addedAt:
                          type: integer
                          format: int32
                          example: 1705637164
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1705637165
                        audienceRatingImage:
                          type: string
                          example: rottentomatoes://image.rating.upright
                        hasPremiumPrimaryExtra:
                          type: string
                          example: "1"
                        ratingImage:
                          type: string
                          example: rottentomatoes://image.rating.ripe
                        Media:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                format: int32
                                example: 15
                              duration:
                                type: integer
                                format: int32
                                example: 141417
                              bitrate:
                                type: integer
                                format: int32
                                example: 2278
                              width:
                                type: integer
                                format: int32
                                example: 1920
                              height:
                                type: integer
                                format: int32
                                example: 814
                              aspectRatio:
                                type: number
                                example: 2.35
                              audioChannels:
                                type: integer
                                format: int32
                                example: 2
                              audioCodec:
                                type: string
                                example: aac
                              videoCodec:
                                type: string
                                example: h264
                              videoResolution:
                                type: string
                                example: "1080"
                              container:
                                type: string
                                example: mp4
                              videoFrameRate:
                                type: string
                                example: 24p
                              optimizedForStreaming:
                                type: integer
                                format: int32
                                example: 0
                              audioProfile:
                                type: string
